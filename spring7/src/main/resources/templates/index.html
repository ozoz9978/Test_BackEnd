<!DOCTYPE html>
<html lang="ko" xmlns:th ="http://thymeleaf.org"
                xmlns:sec="http://thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img th:src="@{/images/logo.png}" alt="logo">
            <h2>회원 전용 게시판</h2>
        </div>
		<div class="gnb">
	        <ul>
	            <!-- 인증이 되지 않은 사람 -->
	            <li sec:authorize="isAnonymous()"><a th:href="@{/user/join}">회원가입</a></li>
	            <li sec:authorize="isAnonymous()"><a th:href="@{/user/login}">로그인</a></li>
	
	            <!-- 인증이 된 사람 -->
	            <li sec:authorize="isAuthenticated()">
	            	<a th:href="@{/user/logout}">[[${loginName}]]님, 로그아웃</a> 
	            </li>
	            <li sec:authorize="isAuthenticated()">
	            	<a th:href="@{/user/mypage}">개인정보 수정</a>
	            </li>
	
	            <!-- 인증과 관계없음 -->
	            <li><a th:href="@{/board/boardList}">게시판</a></li>
	            <li><a href="#">머신러닝</a></li>
	        </ul>
	    </div>
    </div><!-- end .container -->
</body>

</html>
