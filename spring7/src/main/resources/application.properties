spring.application.name=spring7

# 포트번호 설정
server.port=9600

# Log level 설정
logging.level.root=info

# DB(MySQL) 연동 설정
spring.datasource.url=jdbc:mysql://localhost:3306/dima
# spring.datasource.url=jdbc:mysql://[IP]:[포트번호]/[DB이름]?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=ahdrmsl77

# 로그에 출력되는 쿼리 포메팅
# JPA의 구현체인 Hibernate가 동작하면서 발생한 SQL의 가독성을 높여줌
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# HikariCP (기본 커넥션 풀) 설정
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

# 캐시 설정 여부 false
spring.thymeleaf.cache=false

# 페이징을 위한설정
# 한 페이지당 글의 개수
user.board.pageLimit=10

# 파일 업로드를 위한 설정
# 업로드 용량 제한 : default 1M
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# 파일 저장 위치 설정 (윈도우의 경우)
spring.servlet.multipart.location=c:/uploadPath

